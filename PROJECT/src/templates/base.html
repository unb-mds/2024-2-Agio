<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invent√°rio de Estoque</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'dashboard/dashboard.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'homepage/homepage.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'login/login.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'register/register.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
</head>
<body>
    <header>
      <div class="logo">
        <img src="{% static 'images/logo.png' %}" alt="Logo" style="width: 100px; height: auto;">
      </div>
      <nav>
        <ul>
          {% if request.session.user_id %}
            <li><a href="{% url 'homepage' %}">Home</a></li>
            <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
            <li>
              <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: inline;">
                  {% csrf_token %}
                  <button type="submit" style="background: none; border: none; color: rgb(0, 0, 0); cursor: pointer; font-size: 16px;">Logout</button>
              </form>
            </li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
          {% else %}
            <li><a href="{% url 'homepage' %}">Home</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
{% block content %}

{% endblock content %}
    <footer style="background-color: #161617; color: #fff; padding: 10px 20px; text-align: center;">
      <h3>&copy; All Right Reserved</h3>
    </footer>
</body>

</html>
